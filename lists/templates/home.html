<html>
  <title>To Do List</title>
  <body>
    <h1>To-Do</h1>
    <form method="post">
      <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      <tr><td>1: {{new_item_text}}</td></tr>
    </table>
  </body>
</html>
